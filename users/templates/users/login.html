{% extends "topic_trees/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Access your account</h2>
{% endblock header %}

{% block content %}

  <form class="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">Login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>

{% endblock content %}
