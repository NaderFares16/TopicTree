{% extends "topic_trees/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register</h2>
{% endblock header %}

{% block content %}

  <form class="form" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button class="btn btn-primary" name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'index' %}" />
  </form>

{% endblock content %}
