{% extends "topic_trees/base.html" %}

{% block content %}
  <br>
  <br>
  Topics:
  
  <ul>
    {% for topic in topics  %}
      <li>
        <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No Topics Added</li>
    {% endfor %}
  </ul>

  <a href="{% url 'new_topic' %}">New Topic</a>

{% endblock content %}
