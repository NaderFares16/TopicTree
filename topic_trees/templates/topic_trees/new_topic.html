{% extends "topic_trees/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'topics' %}" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
    </a>
    Create Topic:
  </h2>
{% endblock header %}

{% block content %}
  <form class="form" action="{% url 'new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Add</button>
  </form>
{% endblock content %}
