{% extends "topic_trees/base.html" %}

{% block content %}

  <p>Topic: {{ topic }}</p>

  <p>Notes: </p>

  <p>
    <a href="{% url 'new_entry' topic.id %}">New Note</a>
  </p>

  <ul>
    {% for entry in entries %}
    
      <li>
        <p>{{ entry.date_added | date:'M d, Y H:i' }}</p>
        <p>{{ entry.text | linebreaks }}</p>
      </li>

      {% empty %}

      <li>
        No Registry.
      </li>

    {% endfor %}
  </ul>

{% endblock content %}
