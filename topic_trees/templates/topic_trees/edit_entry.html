{% extends "topic_trees/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'topic' topic.id %}" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
    </a>
    Edit Note:
  </h2>
{% endblock header %}

{% block content %}

  <h4><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h4>

  <p>Edit Note</p>

  <form class="form" action="{% url 'edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Save</button>
  </form>

{% endblock content %}
