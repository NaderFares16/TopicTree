{% extends "topic_trees/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>
    <a href="{% url 'topic' topic.id %}" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
    </a>
    New Note:
  </h2>
{% endblock header %}

{% block content %}

  <p>
    <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
  </p>

  <form class="form" action="{% url 'new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" name="submit">Add</button>
  </form>

{% endblock content %}
